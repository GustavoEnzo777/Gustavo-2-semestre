<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form>
        <label for="numero1">Primeiro Número</label>
        <input type="number" id="numero1" placeholder="Primeiro Número">
        <br><br>

        <label for="numero2">Segundo Número</label>
        <input type="numero2" id="numero2" placeholder="Segundo Número">
        <br><br>

        <label for="operacao">Operação</label>
        <select name="" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>

        <button onclick="calcular()">Calcular</button>
    </form>

    <script>
        function calcular(){
            event.preventDefault();//Para o submit do formulario

            let n1 = parseFloat(document.getElementById("numero1").value);
            let n2 = parseFloat(document.getElementById("numero2").value);
             let res;//undefined 
            let op = document.getElementById("operacao").value;

            switch (op) {
                case "+":
                console.log(`Resultado = ${somar(n1, n2)}`)
                    break;
                case "-":
                    console.log(`Resultado = ${subtrair(n1, n2)}`)
                    break;
                case "*":
                console.log(`Resultado = ${multiplicar(n1, n2)}`)
                    break;
                case "/":
                console.log(`Resultado = ${dividir(n1, n2)}`)
                    break;
            }
        }//Fim da funcao calcular

        function somar(x, y){
            return x + y;
        }

        function subtrair(x, y){
            return x - y;
        }

        function multiplicar(x, y){
            return x * y;
        }

        function dividir(x, y){
            return x / y;
        }
    </script>
</body>
</html>
